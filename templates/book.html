{% extends "base.html" %}
{% block content%}

  <h2> {{ book.name }} </h2>
  {{ book.author }}
  <br>
  {{ genre.name }}
  <br>
  <p>
    {{ book.description }}
  </p>
  <img src="{{book.cover}}" alt="{{book.name}}" width=200px height=300px>
  <br>
  Added by {{creator.name}}
  <img src="{{creator.picture}}" alt="{{creator.name}}" width=50px height=50px>
  <br>
  <a> Edit this book </a>
  <a> Delete this book </a>

{% endblock %}
