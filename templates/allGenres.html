{% extends "base.html" %}
{% block content%}

  <ol>
    {% for genre in genres %}
    <li> <img src="{{genre.icon}}" alt="{{genre.name}}" width="100px" height="100px"><br>
      <a href="{{url_for('showGenreItems', genre_id=genre.id)}}"> {{genre.name}} </a>
    </li>
    {% endfor %}
  </ol>

{% endblock %}
