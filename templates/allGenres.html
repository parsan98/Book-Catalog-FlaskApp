{% extends "base.html" %}
{% block content%}

  <h2> All Genres </h2>

  <ol class="list">
    {% for genre in genres %}
    <li class="list-item">
      <a class="item-link" href="{{url_for('showGenreItems', genre_id=genre.id)}}">
      <img class="genre-pic" src="{{genre.icon}}" alt="{{genre.name}}"><br>
      {{genre.name}} </a>
    </li>
    {% endfor %}
  </ol>

{% endblock %}
