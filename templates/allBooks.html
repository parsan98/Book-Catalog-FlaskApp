{% extends "base.html" %}
{% block content%}

  <h2> {{genre.name}} </h2>

  <img class="icon small" src={{genre.icon}} alt={{genre.name}}>

  <ol class="list">
    {% for book in books %}
    <li class="list-item">
      <a class="item-link" href="{{url_for('showBook', book_id=book.id)}}"> 
      <img class="book-cover" src="{{book.cover}}" alt="{{book.name}}"><br>
      {{book.name}} </a>
      <br> {{book.author}}
    </li>
    {% endfor %}
  </ol>

{% endblock %}
