{% extends "base.html" %}
{% block content%}

  <h2> {{genre.name}} </h2>

  <img src={{genre.icon}} alt={{genre.name}} width=200px height=300px>

  <ol>
    {% for book in books %}
    <li> <a href="{{url_for('showBook', book_id=book.id)}}"> {{book.name}} </a> </li>
    {% endfor %}
  </ol>

{% endblock %}
